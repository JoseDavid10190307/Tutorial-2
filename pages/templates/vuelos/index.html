{% extends 'pages/base.html' %}
{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}

{% block content %}
<div class="row">
  {% for vuelo in vuelos  %}
  <div class="col-md-4 col-lg-3 mb-2">
    <div class="card">
      <img src="https://static.djangoproject.com/img/logos/django-logo-positive.svg" class="card-img-top img-card">
      <div class="card-body text-center">
        <a href="{% url 'show' id=vuelo.id_vuelo %}"
          class="btn bg-primary text-white">{{ vuelo.id_vuelo }} - {{ vuelo.name }} - {{ vuelo.tipo }} - ${{ vuelo.price }}</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
